  <h1> Índice Metabólico Basal </h1>
  <h2> Quantidade calórica que o corpo necessita em 24 horas </h2>

  <div class="container">
    
    <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <form>
          <label>Nome:</label><br>
          <input type="text" class="form-control" name="nome" placeholder="Ex. José da Silva">
          <br>
          <form  name="form" id="form">
      </div>
      </div>
      </div>

            <div class="row">

          <input type="Text" name="peso" size="15">

          Altura (em Cm)
          <br>
          <input type="Text" name="alt" size="15"> 
          <br>
          <br>
          <form>
           <INPUT TYPE="RADIO" NAME="Masculino" VALUE="op1">Masculino 
           <INPUT TYPE="RADIO" NAME="Feminino" VALUE="op2">Feminino

       <div class="row">
          <div class="col-md-6">

            <h3>Taxa de atividade:</h3>  
              </div>
                 <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">   
      <select>
       <option value="sedentario">Sedentário (pouco ou nenhum exercício)</option>
       <option value="leve">Levemente ativo (exercício leve 1 a 3 dias por semana)</option>
       <option value="moderado">Moderadamente ativo (exercício moderado faz esportes 3 a 5 dias por semana)</option>
       <option value="alto">Altamente ativo (exercício pesado de 5 a 6 dias por semana)</option>
       <option value="extremo">Extremamente ativo (exercício pesado diariamente e até 2 vezes por semana)</option>
      </select>
